<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form action="/get">
        <h1>Instagram Login</h1>
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Log In" id="loginbtn">
        <div class="links">
            <a class="" href="#">Forgot Password?</a>
            <a class="" href="http://localhost:5500/Frontend/register.html">SignUp</a>
        </div>
    </form>



    <script>

        const formSubmit = document.getElementById("loginbtn");

        formSubmit.addEventListener("click", (event)=>{
            event.preventDefault();

            const userName = document.getElementById('username').value;
            const Password = document.getElementById('password').value;
            const userData ={
                username: userName,
                password: Password
            }
            loginUser(userData);
        });

        const loginUser = async (payload) =>{
            try {
                const resp = await fetch("http://localhost:8081/login",{
                    method: 'POST',
                    credentials: "include",
                    redirect: 'follow',
            headers:{"content-type":"application/json"},
            body:JSON.stringify(payload)
                })

                const data = await resp.json();
                console.log(data);
                window.location.href="http://localhost:5500/Frontend/index.html";
            } catch (err) {
                console.log(err);
            }
        }
    </script>
</body>
</html>
