<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Page</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="profileImage">
        <img src="./image/githubicon.png" alt="Profile Image" />
      </div>
      <div class="h1" id="username">@Ibraheem</div>
      <div class="SDE h1">Content Creator | SDE 1</div>
      <div class="h1" id="email" class="followers">ibraheem@gmail.com</div>
      <div class="followers h1">Followers: 1000</div>
    </div>

    <script>
      const userData = async () => {
        try {
          const resp = await fetch("http://localhost:5500", {
            method: "GET",
            credentials: "incude",
          });
          if (resp.status !== 200) {
            window.location.href = "http://localhost:5500/Frontend/login.html";
          }
          const { data } = await resp.json();
          const username = document.getElementById("username");
          const email = document.getElementById("email");
          const bio = document.getElementById("bio");
          username.innerText = data.username;
          email.innerText = data.email;
          bio.innerText = data.bio;
        } catch (err) {
            console.log(err);
            windows.location.href= "http://localhost:5500/Frontend/login.html"
        }
      };
      userData();
    </script>
  </body>
</html>
